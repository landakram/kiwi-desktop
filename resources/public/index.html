<!DOCTYPE html>
<html>
  <head>
    <title>Kiwi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://use.fontawesome.com/d46783d42c.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.7.0/codemirror.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.css" integrity="sha384-wITovz90syo1dJWVh32uuETPVEtGigN07tkttEqPv+uR2SE/mbQcG7ATL28aI9H0" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="body" id="app">
      <div>
        <div class="header"></div>
        <section class="content-wrapper">
          <div class="content">
            <article id="page"></article>
          </div>
        </section>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/highlight.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.7.0/codemirror.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.7.0/addon/mode/overlay.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.7.0/mode/markdown/markdown.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.7.0/mode/gfm/gfm.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.js" integrity="sha384-/y1Nn9+QQAipbNQWU65krzJralCnuOasHncUFXGkdwntGeSvQicrYkiUBwsgUqc1" crossorigin="anonymous"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/contrib/auto-render.min.js" integrity="sha384-dq1/gEHSxPZQ7DdrM82ID4YVol9BYyU7GbWlIwnwyPzotpoc57wDw/guX8EaYGPx" crossorigin="anonymous"></script>

      <script type="text/javascript" src="js/app.js"></script>
      <script type="text/javascript" src="js/vendor/mousetrap-global-bind.min.js"></script>
      <script type="text/javascript">
       kiwi.core.init()
      </script>
      <script>
       function renderMath() {
         renderMathInElement(
           document.getElementById("page"),
           {
             delimiters: [
               {left: "$$", right: "$$", display: true},
               {left: "\\[", right: "\\]", display: true},
               {left: "$", right: "$", display: false},
               {left: "\\(", right: "\\)", display: false}
             ]
           }
         );
       }
      </script>
  </body>
</html>
